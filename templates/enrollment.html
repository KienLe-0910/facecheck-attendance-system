<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký lớp học phần</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>🧩 Đăng ký lớp học phần</h2>
    <p>Nhập mã lớp học phần và key bạn được cung cấp:</p>

    <form id="enrollForm">
      <input type="text" name="class_id" id="class_id" placeholder="Mã lớp học phần" autocomplete="off" required><br>
      <input type="text" name="class_key" id="class_key" placeholder="Mã key lớp học" autocomplete="off" required><br>
      <button type="submit">Đăng ký</button>
    </form>

    <p id="msg"></p>
    <button onclick="window.location.href='/student.html'">⬅️ Quay lại</button>
  </div>
</body>
</html>
