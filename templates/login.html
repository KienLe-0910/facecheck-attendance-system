<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>🔐 Đăng nhập hệ thống</h2>

    <form id="loginForm">
      <input type="text" id="user_id" name="user_id" placeholder="Mã người dùng" required />
      <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>

    <p id="loginMsg" style="margin-top: 1rem;"></p>

    <br />
    <a href="/register.html">📝 Chưa có tài khoản? Đăng ký tại đây</a>
  </div>
</body>
</html>
