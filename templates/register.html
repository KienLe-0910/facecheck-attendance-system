<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký người dùng</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="/static/script.js"></script>
</head>
<body>
  <div class="container">
    <h2>📝 Đăng ký người dùng mới</h2>

    <!-- Form nhập thông tin -->
    <form id="infoForm">
      <input type="text" id="student_id" name="student_id" placeholder="Mã sinh viên" required />
      <input type="text" id="name" name="name" placeholder="Họ và tên" required />
      <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
      <button type="submit">Lưu thông tin</button>
    </form>

    <p id="infoMsg" style="margin-top: 1rem;"></p>

    <!-- Camera và chụp khuôn mặt -->
    <h3 style="margin-top: 2rem;">📸 Chụp ảnh khuôn mặt</h3>
    <div style="position: relative; display: inline-block;">
      <video id="camera" autoplay muted playsinline style="border-radius: 10px;"></video>
      <canvas id="overlay" style="position:absolute; top:0; left:0;"></canvas>
    </div>
    <br>
    <button id="captureFace">📷 Chụp & gửi khuôn mặt</button>
    <p id="faceMsg" style="margin-top: 1rem;"></p>

    <!-- Hiển thị ảnh khuôn mặt đã gửi -->
    <div id="facePreview" style="margin-top: 1rem;">
      <h4>🖼️ Ảnh khuôn mặt đã gửi:</h4>
      <img id="previewImage" src="" alt="Chưa có ảnh" style="max-width: 200px; border-radius: 10px; display: none;" />
    </div>

    <button style="margin-top: 2rem;" onclick="window.location.href='/login.html'">⬅️ Quay lại đăng nhập</button>
  </div>

</body>
</html>
