<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Cột phải: form đăng ký -->
    <div class="login-right">
      <div class="card">
        <h2>📝 Đăng ký</h2>

        <form id="registerForm">
          <input type="text" id="user_id" placeholder="Mã người dùng" required />
          <input type="text" id="name" placeholder="Họ và tên" required />
          <input type="password" id="password" placeholder="Mật khẩu" required />
          <input type="text" id="phone_number" placeholder="Số điện thoại" required />
          <input type="email" id="email" placeholder="Email" required />
          <button type="submit">➡️ Tiếp tục quét khuôn mặt</button>
        </form>

        <p id="registerMsg" style="margin-top: 1rem;"></p>
        <a href="/login.html" class="link-button" style="margin-top: 1rem;">⬅️ Quay lại đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
