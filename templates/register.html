<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký người dùng</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>📝 Đăng ký tài khoản</h2>

    <form id="infoForm">
      <input type="text" id="student_id" placeholder="Mã người dùng" required><br>
      <input type="text" id="name" placeholder="Họ và tên" required><br>
      <input type="password" id="password" placeholder="Mật khẩu" required><br>
      <select id="role">
        <option value="student">Sinh viên</option>
        <option value="teacher">Giảng viên</option>
      </select><br><br>
      <button type="submit">Lưu thông tin</button>
    </form>
    <p id="infoMsg"></p>

    <hr>

    <h3>📸 Chụp và lưu khuôn mặt</h3>
    <video id="camera" autoplay width="300" height="225"></video><br>
    <button id="captureFace">Chụp và lưu khuôn mặt</button>
    <p id="faceMsg"></p>

    <br><a href="/login.html">← Quay lại trang đăng nhập</a>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
