<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Giảng Viên</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>
<body>
  <div class="container">
    <h2>👨‍🏫 Trang Giảng Viên</h2>
    <div>
      <p><strong>Chào,</strong> <span id="teacherName">Giảng viên</span></p>
    </div>

    <!-- Thêm phần quản lý lớp học -->
    <div id="classList">
      <h3>Danh sách lớp học</h3>
      <!-- Các lớp học sẽ được hiển thị ở đây -->
    </div>

    <!-- Form tạo lớp học -->
    <h3>Tạo lớp học</h3>
    <form id="createClassForm">
      <input type="text" id="class_id" placeholder="Mã lớp học" required />
      <input type="text" id="class_name" placeholder="Tên lớp học" required />
      <button type="submit">Tạo lớp học</button>
    </form>

    <!-- Form tạo phiên điểm danh -->
    <h3>Tạo phiên điểm danh</h3>
    <form id="createSessionForm">
      <select id="session_class_id">
        <option value="">-- Chọn lớp --</option>
      </select>
      <input type="datetime-local" id="start_time" required />
      <input type="datetime-local" id="end_time" required />
      <button type="submit">Tạo phiên điểm danh</button>
    </form>

    <!-- Xem điểm danh -->
    <h3>Xem điểm danh</h3>
    <div>
      <label for="view_class">Chọn lớp:</label>
      <select id="view_class">
        <option value="">-- Chọn lớp --</option>
      </select>
    </div>

    <div>
      <label for="view_session">Chọn phiên điểm danh:</label>
      <select id="view_session">
        <option value="">-- Chọn phiên --</option>
      </select>
    </div>

    <button id="view_attendance_btn">📜 Xem điểm danh</button>

    <!-- Kết quả điểm danh -->
    <div id="attendance_result"></div>
    
    <button style="margin-top: 2rem;" onclick="logout()">🚪 Đăng xuất</button>
  </div>
</body>
</html>
