<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Điểm danh khuôn mặt</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>📸 Điểm danh bằng khuôn mặt</h2>

    <!-- Chọn phiên -->
    <form id="attendanceForm">
      <label for="session_id">Chọn phiên điểm danh:</label><br />
      <select id="session_id" required></select><br />
    </form>

    <!-- Camera -->
    <div class="video-wrapper" style="margin-top: 1rem;">
      <video id="camera" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <p id="faceStepMsg" style="margin-top: 0.5rem;"></p>

    <!-- Nút quét & reset -->
    <button onclick="startMotionFaceCapture('camera', 'overlay')">🚀 Bắt đầu quét</button>
    <button id="resetCaptureBtn">🔁 Chụp lại từ đầu</button>

    <!-- Ảnh preview -->
    <div style="margin-top: 1.5rem;">
      <h4>🖼️ Ảnh đã chụp:</h4>
      <img id="preview_front" style="width: 150px; margin-right: 1rem;" />
      <img id="preview_left" style="width: 150px; margin-right: 1rem;" />
      <img id="preview_right" style="width: 150px;" />
    </div>

    <!-- Nút xác nhận -->
    <button onclick="submitMotionAttendance()" style="margin-top: 2rem;">✅ Xác nhận điểm danh</button>

    <p id="msg" style="margin-top: 1rem;"></p>
    <button style="margin-top: 1rem;" onclick="window.location.href='/student.html'">⬅️ Quay lại</button>
  </div>
</body>
</html>
