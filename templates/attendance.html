<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Äiá»ƒm danh khuÃ´n máº·t</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- âœ… Face API báº£n UMD dÃ nh cho trÃ¬nh duyá»‡t -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

</head>
<body>
  <div class="container">
    <h2>ğŸ“¸ Äiá»ƒm danh báº±ng khuÃ´n máº·t</h2>

    <form id="attendanceForm">
      <label for="session_id">Chá»n phiÃªn Ä‘iá»ƒm danh:</label>
      <select id="session_id" required></select>

      <div style="position: relative; width: fit-content;">
        <video id="video" autoplay playsinline style="z-index:1;"></video>
        <canvas id="overlay" style="position:absolute; top:0; left:0; pointer-events:none; z-index:2;"></canvas>
      </div>

      <button type="button" id="captureBtn">ğŸ“¸ Chá»¥p khuÃ´n máº·t</button>
      <button type="submit">âœ… XÃ¡c nháº­n Ä‘iá»ƒm danh</button>
    </form>

    <p id="msg" style="margin-top: 1rem;"></p>
    <button onclick="window.location.href='/student.html'">â¬…ï¸ Quay láº¡i</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const { user_id, role } = getCurrentUser();
      if (!user_id || role !== "student") {
        alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p vá»›i tÆ° cÃ¡ch sinh viÃªn!");
        window.location.href = "/login.html";
        return;
      }

      let imageData = "";
      const video = document.getElementById("video");
      const canvas = document.getElementById("overlay");
      const ctx = canvas.getContext("2d");

      // âœ… Load model tá»« /models (Ä‘Ã£ Ä‘Æ°á»£c mount trong FastAPI)
      await faceapi.nets.tinyFaceDetector.loadFromUri("/models");

      // âœ… Má»Ÿ camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.addEventListener("play", () => {
        const drawLoop = async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, detections);

          requestAnimationFrame(drawLoop);
        };
        drawLoop();
      });

      // âœ… Chá»¥p vÃ  crop khuÃ´n máº·t
      document.getElementById("captureBtn").onclick = async () => {
        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
        if (!detection) {
          showMessage("msg", "âš ï¸ KhÃ´ng phÃ¡t hiá»‡n Ä‘Æ°á»£c khuÃ´n máº·t!", false);
          return;
        }

        const { x, y, width, height } = detection.box;

        const faceCanvas = document.createElement("canvas");
        faceCanvas.width = width;
        faceCanvas.height = height;
        const faceCtx = faceCanvas.getContext("2d");
        faceCtx.drawImage(video, x, y, width, height, 0, 0, width, height);

        imageData = faceCanvas.toDataURL("image/jpeg");
        showMessage("msg", "âœ… ÄÃ£ chá»¥p khuÃ´n máº·t. Báº¥m xÃ¡c nháº­n Ä‘á»ƒ gá»­i.", true);
      };

      // âœ… Gá»­i dá»¯ liá»‡u Ä‘iá»ƒm danh
      document.getElementById("attendanceForm").onsubmit = async (e) => {
        e.preventDefault();
        if (!imageData) {
          showMessage("msg", "âš ï¸ Vui lÃ²ng chá»¥p áº£nh khuÃ´n máº·t trÆ°á»›c!", false);
          return;
        }

        const session_id = document.getElementById("session_id").value;
        const result = await postJSON("/attendance", {
          user_id,
          session_id,
          image_data: imageData
        });

        showMessage("msg", result.message || result.detail, result.success !== false);
      };

      // âœ… Táº£i phiÃªn Ä‘iá»ƒm danh tá»« backend
      const res = await fetch(`/get_available_sessions?user_id=${user_id}`);
      const result = await res.json();
      const select = document.getElementById("session_id");

      if (result.success && result.data.length > 0) {
        result.data.forEach(session => {
          const opt = document.createElement("option");
          opt.value = session.session_id;
          opt.textContent = `${session.class_name} (${session.start_time} - ${session.end_time})`;
          select.appendChild(opt);
        });
      } else {
        showMessage("msg", "âš ï¸ KhÃ´ng cÃ³ phiÃªn Ä‘iá»ƒm danh kháº£ dá»¥ng!", false);
        document.getElementById("attendanceForm").style.display = "none";
      }
    });
  </script>
</body>
</html>
